  }

  h1, h2, h3, h4, h5, h6 {

    border: none;
    color: #151515;

    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 1em;
  }

  #toggleButton.light-theme {

    color: whitesmoke;
