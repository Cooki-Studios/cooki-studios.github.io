  position: -webkit-sticky;
  position: sticky;
  top: 0;
}

  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

h6.hidden {

}

}
    
.active {

}
    
#image {
  display: none;
}
</style>
<script>
        function showImg() {
            document.getElementById('image')

            document.getElementById('btnID')
                    .style.display = "none";
        }
    </script>
<head>

    </ul>
</head>
